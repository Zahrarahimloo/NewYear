<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شمارش معکوس تا سال نو</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>شمارش معکوس تا سال نو</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days" class="number">00</span>
                <span class="label">روز</span>
            </div>
            <div class="time-box">
                <span id="hours" class="number">00</span>
                <span class="label">ساعت</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="number">00</span>
                <span class="label">دقیقه</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="number">00</span>
                <span class="label">ثانیه</span>
            </div>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
